# add-on

addon.argoclima.name = ArgoClima Binding
addon.argoclima.description = This is the binding for ArgoClima. Allows to control Argo HVAC devices.

# thing types

thing-type.argoclima.argoclima-local.label = ArgoClima A/C - local
thing-type.argoclima.argoclima-local.description = ArgoClima Ulisse Eco 13-compatible Air Conditioner <i>(local LAN connection)</i> <br/> Independent mode - does not require Internet connectivity (see <b>connectionMode</b> advanced setting for more options).
thing-type.argoclima.argoclima-remote.label = ArgoClima A/C - remote
thing-type.argoclima.argoclima-remote.description = ArgoClima Ulisse Eco 13-compatible Air Conditioner <i>(remote connection via Argo servers)</i> <br/> <i>Requires Internet connectivity for <b>both</b> OpenHab and the HVAC device separately.</i>

# thing types config

thing-type.config.argoclima.argoclima-local.connectionMode.label = Connection mode
thing-type.config.argoclima.argoclima-local.connectionMode.description = Type of connection to use.<br/> <b>- <code>LOCAL_CONNECTION</code></b> - Directly communicates with the AC device over LAN (default mode).<br/> <b>- <code>REMOTE_API_STUB</code></b> - OpenHab simulates vendor's remote server <i>(most functionality implemented, w/o FW update support)</i>. Requires traffic from the AC re-routed to this OH instance (network-level configuration, see README). Allows <u>full-local control</u> (w/o Internet access to the device). Can also control units which are not directly reachable over LAN, e.g. behind NAT (set <code>Local IP address</code>).<br /> <b>- <code>REMOTE_API_PROXY</code></b> - OpenHab behaves as a proxy to the remote Manufacturer's server (injects OH-side commands). Allows to still use the Vendor's application. WARNING: This mode (similarly to using vanilla Argo WebApp) may be considered insecure <i>(plain HTTP communications, passwords transmitted in the clear, unsigned FW updates...)</i>.<br />
thing-type.config.argoclima.argoclima-local.connectionMode.option.LOCAL_CONNECTION = LOCAL_CONNECTION - Local only (no remote server stub). (**Default**)
thing-type.config.argoclima.argoclima-local.connectionMode.option.REMOTE_API_STUB = REMOTE_API_STUB - OpenHab as ArgoClima server stub. [Advanced] (**Recommended**)
thing-type.config.argoclima.argoclima-local.connectionMode.option.REMOTE_API_PROXY = REMOTE_API_PROXY - OpenHab as ArgoClima server w/ pass-through to OEM app. [Advanced]
thing-type.config.argoclima.argoclima-local.deviceCpuId.label = CPU ID
thing-type.config.argoclima.argoclima-local.deviceCpuId.description = CPU ID of the device. Optional, value is used for detecting device update in proxy mode.
thing-type.config.argoclima.argoclima-local.group.connection.label = Connection
thing-type.config.argoclima.argoclima-local.group.connection.description = Connection settings.
thing-type.config.argoclima.argoclima-local.group.serverStub.label = Argo server stub
thing-type.config.argoclima.argoclima-local.group.serverStub.description = Configuration of OpenHab acting as Argo API server (requires proxying device-side traffic to this OH instance). <i>These settings are effective only for <code>REMOTE_API_STUB | REMOTE_API_PROXY</code> connection modes.</i>
thing-type.config.argoclima.argoclima-local.hostname.label = Hostname
thing-type.config.argoclima.argoclima-local.hostname.description = Hostname or IP address of the HVAC device.<br/><i>If <b>useLocalConnection</b> setting is <b>enabled</b>, this address will be used for (command push + status polling) communication with the device.</i>
thing-type.config.argoclima.argoclima-local.localDeviceIP.label = Local IP address (behind NAT)
thing-type.config.argoclima.argoclima-local.localDeviceIP.description = Local IP address of the device in its local subnet (may be different from <b>hostname</b>, if behind NAT).<br/> Optional, value is used for detecting device-side updates in one of the <code>REMOTE</code> modes.
thing-type.config.argoclima.argoclima-local.localDevicePort.label = Device API listen port
thing-type.config.argoclima.argoclima-local.localDevicePort.description = Port at which the local device listens on.<br/> <i>This setting is effective only if <code>Use Local Connection</code> is <code>true</code>. The default value 1001 is hard-coded in Argo Firmware. You would only need to override it if the device is behind NAT, and you have configured a custom port forwarding rule using port other than 1001</i>
thing-type.config.argoclima.argoclima-local.matchAnyIncomingDeviceIp.label = Match ANY incoming device IP
thing-type.config.argoclima.argoclima-local.matchAnyIncomingDeviceIp.description = If enabled, will <b>not</b> attempt to match the incoming Argo requests by IP (neither <code>'Local IP address (behind NAT)'</code> nor <code>'Hostname'</code>), and instead accept <b>ANY</b> device-side Argo protocol request as matching <b>THIS</b> Thing. <br/> Applicable only to <code>REMOTE_*</code> modes. <i>(not recommended, use only for <b>single</b> Argo HVAC in the network, when its local IP is not known</i>)
thing-type.config.argoclima.argoclima-local.oemServerAddress.label = Argo remote server address
thing-type.config.argoclima.argoclima-local.oemServerAddress.description = The OEM server's port, used to pass through the communications to. <br/> <i>This setting is effective only for <code>REMOTE_API_PROXY</code> connection mode</i>
thing-type.config.argoclima.argoclima-local.oemServerPort.label = Argo remote server port
thing-type.config.argoclima.argoclima-local.oemServerPort.description = The OEM server's port, used to pass through the communications to<br/> <i>This setting is effective only for <code>REMOTE_API_PROXY</code> connection mode</i>
thing-type.config.argoclima.argoclima-local.refreshInterval.label = Refresh Interval
thing-type.config.argoclima.argoclima-local.refreshInterval.description = Interval the device is polled in seconds. This setting is only effective if <code>Use Local Connection</code> is <code>ON</code>.<br/> Set to <code>0</code> to disable polling (requires any of <code>REMOTE_*</code> connection modes)
thing-type.config.argoclima.argoclima-local.showCleartextPasswords.label = Show passwords in clear text
thing-type.config.argoclima.argoclima-local.showCleartextPasswords.description = If enabled, the DeviceProperties will show <b>WiFi</b> and <b>UI</b> passwords in cleartext (the way they are sent to Argo servers). When disabled (default), the property values will be replaced with <code>***</code>. <i> <- (applicable only to <code>REMOTE_*</code> connection modes)</i> <br/><b>IMPORTANT:</b> Regardless of this setting, the values ARE sent in the clear (and w/o HTTPS) by the device to the vendor servers. To prevent them from leaking, you may want to create a firewall rule redirecting HVAC traffic to OpenHab <i>(instead of talking to Argo servers)</i>, and use <code>REMOTE_API_STUB</code> mode of this binding.
thing-type.config.argoclima.argoclima-local.stubServerListenAddresses.label = Stub server listen interfaces
thing-type.config.argoclima.argoclima-local.stubServerListenAddresses.description = List of interfaces the stub server will listen on<br/> <i>This setting is effective only for <code>REMOTE_API_STUB | REMOTE_API_PROXY</code> connection modes</i>
thing-type.config.argoclima.argoclima-local.stubServerPort.label = Stub server listen port
thing-type.config.argoclima.argoclima-local.stubServerPort.description = Port at which the Stub server will listen on.<br/> <i>This setting is effective only for <code>REMOTE_*</code> connection modes</i>
thing-type.config.argoclima.argoclima-local.useLocalConnection.label = Use Local Connection
thing-type.config.argoclima.argoclima-local.useLocalConnection.description = If enabled, will directly communicate with the device to send commands and poll for its status.<br/> Must be enabled for <code>LOCAL_CONNECTION</code> mode. If disabled (in any of the <code>REMOTE_*</code> connection modes), no push communication will be initiated from OH-side, and commands will be sent on next device-side poll cycle (possible delay)
thing-type.config.argoclima.argoclima-remote.group.connection.label = Connection
thing-type.config.argoclima.argoclima-remote.group.connection.description = Connection settings.
thing-type.config.argoclima.argoclima-remote.group.oemServerConnection.label = Argo server connection details
thing-type.config.argoclima.argoclima-remote.group.oemServerConnection.description = Configuration of Argo remote server.
thing-type.config.argoclima.argoclima-remote.oemServerAddress.label = Argo remote server address
thing-type.config.argoclima.argoclima-remote.oemServerAddress.description = The OEM server's hostname, used for communications.<br/> <i>This is the same host as for the Web Application (address provided in device's user manual). Example: uisetup.ddns.net</i>
thing-type.config.argoclima.argoclima-remote.oemServerPort.label = Argo remote server port
thing-type.config.argoclima.argoclima-remote.oemServerPort.description = The OEM server's port. <i>Default 80.</i>
thing-type.config.argoclima.argoclima-remote.password.label = Password
thing-type.config.argoclima.argoclima-remote.password.description = Password to access the device
thing-type.config.argoclima.argoclima-remote.refreshInterval.label = Refresh Interval
thing-type.config.argoclima.argoclima-remote.refreshInterval.description = Interval the vendor device API is polled in <i>(in seconds)</i>.
thing-type.config.argoclima.argoclima-remote.username.label = Username
thing-type.config.argoclima.argoclima-remote.username.description = Username

